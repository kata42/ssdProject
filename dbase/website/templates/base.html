{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
  <link href="{% static "css/base.css" %}" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<body>

  <div class="header">
    {% if user.is_authenticated %}
      <a class="topElements" href="#">My Appointments</a>
      <a class="topElements" href="#">My HealthRecords</a>
      <a class="topElements" href="{% url "edit" %}">View/Update Profile</a>
      <a class="topElements" href="{% url "password_change" %}">Change Password</a>
      <a class="topElements" href="{% url "logout" %}">Logout</a>
    {% else %}
      <a class="topElements" href="{% url "index" %}">Home</a>
      <a class="topElements" href="{% url "login" %}">Login</a>
      <a class="topElements" href="{% url "register" %}">Sign Up</a>
    {% endif %}

</div>
<div id="content">
{% block content %}
{% endblock %}
</div>
<div class="footer">
</div>
</body>
</html>
